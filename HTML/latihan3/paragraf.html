<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>

<!-- belajar tag p,b,br,u,i,strong,em -->
<body>
    <p>pargraf 1</p>
    <p>paragraf 2</p>

    <p><b>paragraf 3</b> <i>kalimat 1</i> <br>my name is <u>bugon</u></p>
    <hr>
    <p><strong>pengumuman</strong> <em>ga ada yang diumumin</em></p>
